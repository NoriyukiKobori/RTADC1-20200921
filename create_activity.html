  </head>

      <div class="wrapper">
        <div class="l-header">
          <div class="row w-100">
            <div class="col-6">
              <h1>RTADC</h1>
            </div>
            <div class="text-right col-6 pr-0">
              <p class="mb-0">ようこそ○○さん</p>
              <p class="log-out mb-3">ログアウト</p>
            </div>
          </div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">ホーム <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="create_activity.html">営業記録登録</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    ステータス
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="status-p.html">担当者別ステータス</a>
                    <a class="dropdown-item" href="status-c.html">顧客別ステータス</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    顧客管理
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="create_client.html">顧客登録</a>
                    <a class="dropdown-item" href="archive_client.html">顧客リスト</a>
                  </div>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav> 
        </div>
        <div class="l-main">
          <div class="p-articles">
            <div class="container p-0">
              <div class="card mt-0 mt-sm-3 mb-0 mb-0 mb-sm-3 form_card">
                <h2 class="mt-4 ml-4">営業記録登録フォーム</h2>
                <div class="card-body ">
                  <form action="" class="mt-2 ml-md-4">
                    <div class="form_box">

                      <div class="form-group">
                        <label for="">年月日</label>
                        <input type="date" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="">時刻</label>
                        <div class="form-row">
                          <div class="col-5">
                            <input type="time" class="form-control">
                          </div>
                          <div class="col-2 text-center">〜</div>
                          <div class="col-5">
                            <input type="time" class="form-control">
                          </div>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="">顧客名</label>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="顧客名検索" aria-label="" aria-describedby="button-addon2">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">検索</button>
                          </div>
                        </div>
                        <input type="text" placeholder="顧客名検索で選択した顧客名が入ります" class="form-control bg-light">
                      </div>
                      <div class="form-group">
                        <label for="">案件名</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="">区分</label>
                        <select name="" id="" class="form-control">
                          <option value="">--</option>
                          <option value="">新規挨拶</option>
                          <option value="">定期訪問</option>
                          <option value="">引き合い</option>
                          <option value="">提案</option>
                          <option value="">見積</option>
                          <option value="">集金</option>
                          <option value="">納品</option>
                          <option value="">クレーム</option>
                          <option value="">その他</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="">面会者</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="">期待度</label>
                        <select name="" id="" class="form-control">
                            <option value="">--</option>
                            <option value="">S</option>
                            <option value="">A</option>
                            <option value="">B</option>
                            <option value="">C</option>
                            <option value="">D</option>
                            <option value="">E</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="">担当者</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="">同行者</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="">内容</label>
                      <textarea rows="10" placeholder="提案商材、手土産、次回のネタといった情報も入力してください。" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-outline-secondary mt-3 my-submit">登録する</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <footer class=”footer”>
        <p class="text-muted text-center bg-dark p-2 mb-0">
          © 2020 RaiseTech アプリ開発サークル
        </p>
      </footer>
    </div>

  </body>
</html>
